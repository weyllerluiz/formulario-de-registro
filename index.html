<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Formulário de Registro</h1>
    <p>Por favor, preencha este formulário com as informações necessárias</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Digite seu Primeiro Nome:
          <input id="first-name" name="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Digite seu Sobrenome:
          <input id="last-name" name="last-name" type="text" required
        /></label>
        <label for="email"
          >Digite seu Email:
          <input id="email" name="email" type="email" required
        /></label>
        <label for="new-password"
          >Crie uma Nova Senha:
          <input
            id="new-password"
            name="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Tipo de Conta (obrigatório)</legend>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            checked
          />
          Pessoal</label
        >
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Empresarial</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Envie uma foto de perfil:
          <input id="profile-picture" type="file" name="file"
        /></label>
        <label for="age"
          >Informe sua idade (anos):
          <input id="age" type="number" name="age" min="13" max="120"
        /></label>
        <label for="referrer"
          >Como você ouviu falar sobre nós?
          <select id="referrer" name="referrer">
            <option value="">(selecione uma opção)</option>
            <option value="1">Notícias do freeCodeCamp</option>
            <option value="2">Canal do YouTube do freeCodeCamp</option>
            <option value="3">Fórum do freeCodeCamp</option>
            <option value="4">Outro</option>
          </select>
        </label>
        <label for="bio"
          >Forneça uma biografia:
          <textarea
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="Eu gosto de programar na praia..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input
          class="inline"
          id="terms-and-conditions"
          type="checkbox"
          required
          name="terms-and-conditions"
        />
        Eu aceito os
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >termos e condições</a
        >
      </label>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
